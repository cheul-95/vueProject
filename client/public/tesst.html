<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 메인화면 컨셉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .concept-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
        }

        .concept-container.active {
            display: block;
        }

        
        /* 컨셉 제목 */
        .concept-title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 1.2rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        /* 컨셉 1: 코드 애니메이션 배경 */
        .concept1 {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .code-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff41;
            opacity: 0.3;
            overflow: hidden;
        }

        .code-line {
            white-space: nowrap;
            margin: 5px 0;
            animation: scrollCode 20s linear infinite;
        }

        @keyframes scrollCode {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff41, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .typing-text {
            border-right: 2px solid #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #00ff41; }
        }

        /* 컨셉 2: 기술 스택 플로팅 */
        .concept2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .tech-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tech-icon:hover {
            transform: scale(1.2) !important;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .tech-react { background: #61dafb; top: 20%; left: 15%; animation-delay: 0s; }
        .tech-vue { background: #4fc08d; top: 60%; left: 10%; animation-delay: 1s; }
        .tech-js { background: #f7df1e; color: black; top: 30%; left: 70%; animation-delay: 2s; }
        .tech-css { background: #1572b6; top: 70%; right: 20%; animation-delay: 3s; }
        .tech-html { background: #e34f26; top: 15%; right: 30%; animation-delay: 4s; }

        /* 컨셉 3: 브라우저 목업 */
        .concept3 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .browser-mockup {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 800px;
            height: 500px;
            position: relative;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
            animation: browserFloat 4s ease-in-out infinite;
        }

        @keyframes browserFloat {
            0%, 100% { transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(-10px); }
        }

        .browser-header {
            height: 40px;
            background: #f0f0f0;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 8px;
        }

        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f57; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #28ca42; }

        .browser-content {
            height: calc(100% - 40px);
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        /* 컨셉 4: 창작 과정 시각화 */
        .concept4 {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6741 50%, #f39c12 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .process-timeline {
            display: flex;
            gap: 100px;
            align-items: center;
        }

        .process-step {
            text-align: center;
            color: white;
            position: relative;
        }

        .process-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .process-step:nth-child(1) .process-icon { animation-delay: 0s; }
        .process-step:nth-child(2) .process-icon { animation-delay: 0.5s; }
        .process-step:nth-child(3) .process-icon { animation-delay: 1s; }
        .process-step:nth-child(4) .process-icon { animation-delay: 1.5s; }

        .process-arrow {
            position: absolute;
            right: -70px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: moveArrow 1.5s ease-in-out infinite;
        }

        @keyframes moveArrow {
            0%, 100% { transform: translateY(-50%) translateX(0px); }
            50% { transform: translateY(-50%) translateX(10px); }
        }

        /* 컨셉 5: 기하학 패턴 */
        .concept5 {
            background: #0f0f23;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .geo-shape {
            position: absolute;
            border-radius: 15px;
            animation: geometricMove 8s ease-in-out infinite;
        }

        @keyframes geometricMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(0.9); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .geo1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff006e, #fb5607);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .geo2 {
            width: 150px;
            height: 80px;
            background: linear-gradient(45deg, #8338ec, #3a86ff);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .geo3 {
            width: 80px;
            height: 120px;
            background: linear-gradient(45deg, #06ffa5, #ffbe0b);
            top: 10%;
            right: 25%;
            animation-delay: 4s;
        }

        .neon-text {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #06ffa5,
                0 0 20px #06ffa5,
                0 0 30px #06ffa5,
                0 0 40px #06ffa5;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #06ffa5,
                    0 0 20px #06ffa5,
                    0 0 30px #06ffa5,
                    0 0 40px #06ffa5;
            }
            to {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px #fff,
                    0 0 8px #06ffa5,
                    0 0 12px #06ffa5,
                    0 0 18px #06ffa5,
                    0 0 25px #06ffa5;
            }
        }
    </style>
</head>
<body>
    
    <!-- 컨셉 2: 기술 스택 플로팅 -->
    <div class="concept-container concept2" id="concept2">
        <div class="concept-title">컨셉 2: 기술 스택 아이콘 플로팅</div>
        <div class="tech-icon tech-react">React</div>
        <div class="tech-icon tech-vue">Vue</div>
        <div class="tech-icon tech-js">JS</div>
        <div class="tech-icon tech-css">CSS</div>
        <div class="tech-icon tech-html">HTML</div>
        <div class="hero-content">
            <h1>프론트엔드 개발자</h1>
            <p>모던 기술로 사용자 경험을 설계합니다</p>
        </div>
    </div>

    <script>
        function showConcept(num) {
            // 모든 컨셉 숨기기
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`concept${i}`).classList.remove('active');
                document.querySelectorAll('.nav-dot')[i-1].classList.remove('active');
            }
            
            // 선택된 컨셉 보이기
            document.getElementById(`concept${num}`).classList.add('active');
            document.querySelectorAll('.nav-dot')[num-1].classList.add('active');
        }

        // 마우스 움직임에 따른 기술 아이콘 반응
        document.addEventListener('mousemove', (e) => {
            const techIcons = document.querySelectorAll('.tech-icon');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            techIcons.forEach(icon => {
                const rect = icon.getBoundingClientRect();
                const iconX = rect.left + rect.width / 2;
                const iconY = rect.top + rect.height / 2;
                
                const deltaX = (mouseX - iconX) * 0.1;
                const deltaY = (mouseY - iconY) * 0.1;
                
                icon.style.transform += ` translate(${deltaX}px, ${deltaY}px)`;
            });
        });

        // 타이핑 효과
        let typeText = "창의적인 코드로 웹을 만듭니다";
        let i = 0;
        function typeEffect() {
            if (i < typeText.length) {
                document.querySelector('.typing-text').textContent = typeText.substring(0, i + 1);
                i++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(() => {
                    i = 0;
                    typeEffect();
                }, 2000);
            }
        }
        typeEffect();
    </script>
</body>
</html>
